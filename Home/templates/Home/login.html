{% extends "layout.html" %}

{% block title %}Login - BookBank{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg border-0" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-3">Welcome Back</h2>

        <!-- Display Messages -->
        {% if messages %}
            <div class="alert alert-primary text-center" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <!-- Login Form -->
        <form method="POST" class="needs-validation">
            {% csrf_token %}
            
            <!-- Username -->
            <div class="mb-3">
                <label for="login-username" class="form-label">Username</label>
                <input type="text" name="username" id="login-username" class="form-control" placeholder="Enter your username" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="login-password" class="form-label">Password</label>
                <input type="password" name="password" id="login-password" class="form-control" placeholder="Enter your password" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Login</button>

            <!-- Links -->
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="{% url 'register_page' %}" class="text-decoration-none">Register</a></p>
                <p><a href="{% url 'forgot-password' %}" class="text-decoration-none">Forgot your password?</a></p>
            </div>
        </form>
    </div>
</div>

<!-- Custom Styles -->
<style>
    body {
        background-color: #f8f9fa;
    }

    .dark-mode body {
        background-color: #121212;
    }

    .card {
        border-radius: 12px;
        background: white;
        transition: box-shadow 0.3s ease-in-out;
    }

    .card:hover {
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
    }

    .dark-mode .card {
        background: #1e1e1e;
        color: white;
    }

    .dark-mode .form-control {
        background: #2c2c2c;
        color: white;
        border: 1px solid #444;
    }

    .dark-mode .form-control::placeholder {
        color: #bbb;
    }
</style>

{% endblock %}
